<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/keep.css">
    <!-- BOOSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- BOOTSTRAP ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Keep App</title>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <div class="menu" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>

            <p class="logo">
             <img src="./assets/img/keep_.png" alt="">
             <span class="navbar-brand">Keep</span>
            </p>
            
            <div class="navbar-searchbar ">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Search" style="width: 650px;" >
            </div>

            <div class="navbar-icon">
                <span><i class="bi bi-arrow-clockwise"></i></span>
                <span><i class="bi bi-view-list"></i></span>
                <span><i class="bi bi-gear"></i></span>
                <span><i class="bi bi-google"></i></span>
            </div>
           
        </div>
    </nav>
    <hr class="line">

    <!-- END NAVBAR -->


    <!-- START HERO SECTION -->
    <section class="table" id="table">
        <div class="container-fluid">
            <div class="row">
              <div class="col-4">

               <div class="one">
                 <span><i class="bi bi-lightbulb"></i></span>
                 <p>Notes</p>
               </div>

               <div class="one">
                <span><i class="bi bi-bell"></i></span>
                <p>Reminder</p>
              </div>

              <div class="one">
                <span><i class="bi bi-bookmark"></i></span>
                <p>node</p>
              </div>

              <div class="one">
                <span><i class="bi bi-pencil"></i></span>
                <p>Edit labels</p>
              </div>

              <div class="one">
                <span><i class="bi bi-file-arrow-down"></i></span>
                <p>Archieve</p>
              </div>

              <div class="one">
                <span><i class="bi bi-trash"></i></span>
                <p>Trash</p>
              </div>

              </div>
              <div class="col-8">
                <div class="home-searchbar ">
                    <!-- <i class="bi bi-search"></i> -->
                    <input type="text" placeholder="Take a note" style="width: 650px;" >
                </div>
              </div>
            </div>
        </div>

    </section>

   
   














    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./assets/js/keep.js"></script>
</body>

</html>
